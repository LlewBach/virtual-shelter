{% extends "base.html" %}

{% block content %}
<h2>Edit {{ animal.name }}</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>

<a href="{% url 'animal_profile' id=animal.id %}">Cancel</a>
{% endblock %}
