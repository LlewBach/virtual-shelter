{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-3 mb-4">All Animals</h1>

<div class="container mb-4">
  <div class="row">
    {% for animal in animals %}
    <div class="col-4 d-flex flex-column align-items-center">
      {% if animal.image %}
      <a href="{% url 'animal_profile' animal.id %}">
        <img src="{{ animal.image.url }}" alt="Image of {{ animal.name }}" style="width:200px; height:auto;">
      </a>
      {% endif %}
      <a href="{% url 'animal_profile' animal.id %}">
        <h3>{{ animal.name }}</h3>
      </a>
      <p>{{ animal.age }} year old {{ animal.breed }}</p>
      <p><strong>{{ animal.adoption_status }}</strong></p>
    </div>
    {% empty %}
    <div class="col-12">
      <h3 class="text-center">No animals available</h3>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
