{% extends "base.html" %}

{% block content %}
<h1>All Animals</h1>
<ul>
  {% for animal in animals %}
  <li>
    <a href="{% url 'animal_profile' animal.id %}">{{ animal.name }}</a>
    - Age: {{ animal.age }}
    <br>
    Breed: {{ animal.breed }}
    <br>
    Description: {{ animal.description }}
  </li>
  {% empty %}
  <li>No animals available.</li>
  {% endfor %}
</ul>
{% endblock %}
