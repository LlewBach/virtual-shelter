{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center mt-3 mb-4">Add Update for {{ animal.name }}</h1>

<div class="container mb-5">
  <div class="row">
    <div class="col-12 d-flex flex-column align-items-center">
      <div class="wrapper">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Update</button>
            <a href="{% url 'animal_profile' animal.id %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
