{% extends "base.html" %}

{% block content %}
<h2>Edit Update for {{ update.animal.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'animal_profile' update.id %}">Back to Profile</a>
{% endblock %}
