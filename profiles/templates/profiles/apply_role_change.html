{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Apply to Become a Shelter Admin</h1>

<div class="container">
  <div class="row">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <div class="wrapper">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
